sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t jadensiow/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jadensiow/react-test npm test

after_success:
  - docker build -t jadensiow/multi-client ./client
  - docker build -t jadensiow/multi-nginx ./nginx
  - docker build -t jadensiow/multi-server ./server
  - docker build -t jadensiow/multi-worker ./worker
